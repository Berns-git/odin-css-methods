<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <img class="avatar proportioned" src="./images/Sly-Face.jpg" alt="Woman with glasses">
    <img class="avatar distorted" src="./images/O-Face.jpg" alt="man with surprised expression">
    </div>
    <div>
        <img class="original proportioned" src="./images/Sly-Face.jpg" alt="Woman with glasses">
        <img class="original distorted" src="./images/O-Face.jpg" alt="man with surprised expression">
    </div>
    <div>
        <img src="./images/Sly-Face.jpg" alt="Woman with glasses">
        <img src="./images/O-Face.jpg" alt="man with surprised expression">
    </div>
</body>
</html>
